<div class="fondo-negro animated fadeIn " [ngClass]="_modalUploadService.oculto">
  
  
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

            <img *ngIf="!imgTemp" [src]="'xxx' | image" class="w150">
            <img *ngIf="imgTemp" [src]="imgTemp" class="w150">

            <input [(ngModel)]="searchValue" (change)="seleccionImagen($event.target.files[0])" type="file">

        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Upload Image</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Close</button>
        </div>
      </div>
    </div>
  </div>


</div>
