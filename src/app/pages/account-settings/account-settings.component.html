<div class="row">
  <div class="col-4">
  
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Themes</h4>
        <hr>
  
        <div class="r-panel-body">
            <ul id="themecolors" class="m-t-20">
                <li><b>Con el sidebar claro</b></li>
                <li><a #Link1 (click)="changeTheme('default', Link1)" data-theme="default" class="selector default-theme">1</a></li>
                <li><a #Link2 (click)="changeTheme('green', Link2)" data-theme="green" class="selector green-theme">2</a></li>
                <li><a #Link3 (click)="changeTheme('red', Link3)" data-theme="red" class="selector red-theme">3</a></li>
                <li><a #Link4 (click)="changeTheme('blue', Link4)" data-theme="blue" class="selector blue-theme">4</a></li>
                <li><a #Link5 (click)="changeTheme('purple', Link5)" data-theme="purple" class="selector purple-theme">5</a></li>
                <li><a #Link6 (click)="changeTheme('megna', Link6)" data-theme="megna" class="selector megna-theme">6</a></li>
                
                <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                <li><a #Link7 (click)="changeTheme('default-dark',Link7)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                <li><a #Link8 (click)="changeTheme('green-dark',Link8)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                <li><a #Link9 (click)="changeTheme('red-dark',Link9)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                <li><a #Link10 (click)="changeTheme('blue-dark',Link10)" data-theme="blue-dark" class="selector blue-dark-theme workingasdads">10</a></li>
                <li><a #Link11 (click)="changeTheme('purple-dark',Link11)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                <li><a #Link12 (click)="changeTheme('megna-dark',Link12)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
            </ul>
          
          </div>
  
      </div>
      
    </div>
  </div>
  </div>
