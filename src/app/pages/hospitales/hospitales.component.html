<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input #input (keyup)="buscarHospital( input.value)" type="text" class="form-control" placeholder="search hospital...">
             
          </div>
      </div>
  </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Loading</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa2x"></i>
      <br>
      <span>Wait please</span>
    </div>
  </div>
</div>



<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Add Hospital
                    </button>
                </div>

               <h3 class="card-title">Registered Hospitals (<small>{{totalRegistros}}</small>) </h3>
              <!--  <h3 class="card-title">Registered Hospitals (<small>{{_hospitalService.totalHospitales}}</small>) </h3> -->
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th></th>
                  </tr>
                </thead>

                <tbody>

                  <tr *ngFor= "let hospital of hospitales">

                    <td class="w70">
                      <img (click)="actualizarImagen(hospital)" [src]="hospital.img | image: 'hospital'"  class="img-50 img-circle pointer" alt="">
                    </td>

                    <td>
                      <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="hospital name">
                    </td>
                   
                    <td>

                      <button (click)="guardarHospital(hospital)"   class="btn btn-primary">
                        <i class="fa fa-save"></i>
                      </button>

                      <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                      </button>
                      
                    </td>

                  </tr>

                </tbody>
              </table>

              <button (click)="cambiarDesde(-5)" [disabled]="desde < 5" class="btn btn-secondary">Prev</button>
              <button (click)="cambiarDesde(5)" [disabled]="desde + 5 >= totalRegistros" class="btn btn-secondary">Next</button>

            </div>
        </div>
    </div>
  </div>
